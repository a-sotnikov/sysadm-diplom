---
# tasks file for monitoring

- name: Add group
  ansible.builtin.group:
    name: "prometheus"
    state: present
    system: true

- name: Add user
  ansible.builtin.user:
    name: "prometheus"
    group: "prometheus"
    create_home: false
    shell: "/usr/sbin/nologin"
    system: true
    state: present
    home: "{{ prometheus.db_dir }}"

- name: Install node_exporter
  ansible.builtin.include_tasks:
    file: install_node_exporter.yml
  when: not node_exporter.skip_install

- name: Install prometheus-nginxlog-exporter
  ansible.builtin.include_tasks:
    file: install_nginxlog_exporter.yml
  when: not nginxlog_exporter.skip_install

- name: Install prometheus
  ansible.builtin.include_tasks:
    file: install_prometheus.yml
  when: not prometheus.skip_install

- name: Install grafana
  ansible.builtin.include_tasks:
    file: install_grafana.yml
  when: not grafana.skip_install

- name: Configure prometheus-nginxlog-exporter
  ansible.builtin.include_tasks:
    file: configure_nginxlog_exporter.yml

- name: Configure prometheus
  ansible.builtin.include_tasks:
    file: configure_prometheus.yml

- name: Configure grafana
  ansible.builtin.include_tasks:
    file: configure_grafana.yml